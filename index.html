<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music App</title>
  </head>
  <body>
    <section class="music-list">
      <img class="mainImg" src="./img.png" width="300px" alt="" />
      <div class="music">
        <audio
          class="audio1"
          src="./Music/Aaj_din_chadheya_unplugged_video_hd___harshdeep_kaur___pritam___irshad_kamil.mp3"
        ></audio>
      </div>
      <div class="main">
        <h1 class="title">Aj din Chadheya</h1>

        </div>
      </div>
    </section>
  </body>
  <script src="./script.js"></script>
